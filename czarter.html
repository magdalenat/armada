<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>

    <head>
        <title>Strona glowna - AKZ Armada</title>
    </head>

    <body>
        <div id="index">
            <div id="tresc">
                <table class="tabelka">
                    <tr>
                        <th>Lp</th>
                        <th>Termin</th>
                        <th>Antila 26</th>
                        <th>Pegaz 737</th>
                    </tr>
                    <script type="text/javascript">
                        if (window.XMLHttpRequest) {// code for IE7+, Firefox, Chrome, Opera, Safari
                            xmlhttp = new XMLHttpRequest();
                        }
                        else {// code for IE6, IE5
                            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                        }

                        xmlhttp.open("GET", "czartery.xml", false);
                        xmlhttp.send();
                        xmlDoc = xmlhttp.responseXML;

                        var x = xmlDoc.getElementsByTagName("czarter");
                        for (i = 0; i < x.length; i++) {
                            document.write("<tr><td>");
                            document.write(x[i].getElementsByTagName("lp")[0].childNodes[0].nodeValue);
                            document.write("</td><td>");
                            document.write(x[i].getElementsByTagName("termin")[0].childNodes[0].nodeValue);
                            document.write("</td><td>");
                            document.write(x[i].getElementsByTagName("antila_26")[0].childNodes[0].nodeValue);
                            document.write("</td><td>");
                            document.write(x[i].getElementsByTagName("pegaz_737")[0].childNodes[0].nodeValue);
                            document.write("</td></tr>");
                        }
                    </script>
                </table>
            </div>
        </div>
    </body>

</html>
